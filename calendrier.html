    <script>
        function afficherLien(url, dayElement) {
            dayElement.classList.add('shaking');  // balise div, faire bouger le chapeau
            var timeoutValue = 500;               // si pas la 1ere fois moins d'1 scd
            if (!dayElement.classList.contains('imageClic')) {
                dayElement.classList.add('smoking'); // faire de la fumée
                timeoutValue = 2000;                  // 1ere fois 2 scd
            }

            // Simule l'ouverture du lien après une courte durée
            setTimeout(function () {
                dayElement.classList.remove('shaking');
                dayElement.classList.remove('smoking');
                dayElement.classList.add('imageClic');
                var largeurFenetre = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var hauteurFenetre = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

                // Calculer la largeur et la hauteur de la popup
                var largeurPopup = Math.floor(largeurFenetre * 0.8);
                var hauteurPopup = Math.floor(hauteurFenetre * 0.8);

                // Calculer la position pour centrer la popup
                var leftPosition = Math.floor((largeurFenetre - largeurPopup) / 2);
                var topPosition = Math.floor((hauteurFenetre - hauteurPopup) / 2);


                window.open(url, 'Page Linkedin', 'width=' + largeurPopup + ',height=' + hauteurPopup + ',left=' + leftPosition + ',top=' + topPosition);
            }, timeoutValue);


        }
        function afficherPdf(url, dayElement) {
            dayElement.classList.add('shaking');  // balise div, faire bouger le chapeau
            var timeoutValue = 500;               // si pas la 1ere fois moins d'1 scd
            if (!dayElement.classList.contains('imageClic')) {
                dayElement.classList.add('smoking'); // faire de la fumée
                timeoutValue = 2000;                  // 1ere fois 2 scd
            }

            // Simule l'ouverture du lien après une courte durée
            setTimeout(function () {
                dayElement.classList.remove('shaking');
                dayElement.classList.remove('smoking');
                dayElement.classList.add('imageClic');
                // Obtenir la largeur et la hauteur de la fenêtre principale
                var largeurFenetre = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var hauteurFenetre = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

                // Calculer la largeur et la hauteur de la popup
                var largeurPopup = Math.floor(largeurFenetre * 0.8);
                var hauteurPopup = Math.floor(hauteurFenetre * 0.8);

                // Calculer la position pour centrer la popup
                var leftPosition = Math.floor((largeurFenetre - largeurPopup) / 2);
                var topPosition = Math.floor((hauteurFenetre - hauteurPopup) / 2);
                // Ouvrir une fenêtre modale avec l'image
                var urlPDF = url;
                var popup = window.open('', 'NomDeLaPopup', 'width=' + largeurPopup + ',height=' + hauteurPopup + ',left=' + leftPosition + ',top=' + topPosition);
                popup.document.write('<embed width="100%" height="100%" src="' + urlPDF + '" type="application/pdf">');
                popup.document.close();
            }, timeoutValue);
        }

    </script>
